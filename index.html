<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1"/>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
  <title>Test for Fencing</title>
<style>
/* Chrome, Safari and Opera syntax */
:-webkit-full-screen {
  background-color: yellow;
}

/* Firefox syntax */
:-moz-full-screen {
  background-color: yellow;
}

/* IE/Edge syntax */
:-ms-fullscreen {
  background-color: yellow;
}

/* Standard syntax */
:fullscreen {
  background-color: yellow;
}

/* Style the button */
button {
  padding: 20px;
  font-size: 20px;
}
</style>
</head>

<body>

<center>  
<p>A script on this page starts this clock:</p>

<p>    
<p id="demo">:Test Me:</p>
<p id="demo2">:Test Me:</p>  

<button onclick="startTimer(myVar)">Start time</button>
<button onclick="stopTimer(myVar)">Stop time</button>
<button onclick="fullscreen();">Full Screen</button>

<!---  <button onclick="clearInterval(myVar)">Stop time</button> --->

</center>
    
<script>
// "use strict"
var myVar = setInterval(myTimer ,1);  
var startTime0 = new Date();
var saveTime0 = new Date();
var saveTime1 = new Date();
var stopTime1 = new Date();
var diffTime0 = 0;  

function startTimer() {
  myVar = setInterval(myTimer ,1);
  saveTime0 = new Date();
}  

function stopTimer() {
  clearInterval(myVar);
  diffTime0 = diffTime0*1 - saveTime0*1 + 1*new Date();
}   
  
function myTimer() {
  demo.style.background = "#FF0000";
  demo.style.cursor = "auto";
  demo.style.color = "yellow";
  
  var d = new Date();
  var hours =d.getHours();
  hours = (hours < 10) ?  hours : hours;
  var minutes =d.getMinutes();
  minutes = (minutes < 10) ?  minutes : minutes;
  var seconds = d.getSeconds();
  seconds = (seconds < 10) ? "0" + seconds : seconds;
  var milliseconds = d.getMilliseconds();
  milliseconds = (milliseconds < 100) ? (milliseconds < 10) ? "00" + milliseconds : "0" + milliseconds : milliseconds;
  document.getElementById("demo").innerHTML = hours + ':' + minutes + ':' + seconds + ':' + milliseconds ;

  // var e = new Date();
  var n = d.getTime(); 
  n = saveTime0*1 - n*1 + 1 * 60000 - diffTime0*1;
  if (n*1 < 0) { stopTimer(); n=0; }
  var e = new Date(n*1);
  var minutes = e.getMinutes();
  minutes = (minutes < 10) ?  minutes : minutes;
  var seconds = e.getSeconds();
  seconds = (seconds < 10) ? "0" + seconds : seconds;
  var milliseconds = e.getMilliseconds();
  milliseconds = (milliseconds < 100) ? (milliseconds < 10) ? "00" + milliseconds : "0" + milliseconds : milliseconds;
  document.getElementById("demo2").innerHTML = minutes + ':' + seconds  + ':' + milliseconds ;
}
  
function fullscreen(){
    elem = document.getElementsByTagName("body")[0];
    
    if (!document.fullscreenElement && !document.mozFullScreenElement && !document.webkitFullscreenElement && !document.msFullscreenElement){
        document.body.style.background = "violet";
        if(elem.requestFullscreen){
            elem.requestFullscreen();
        } else if(elem.msRequestFullscreen){
            elem.msRequestFullscreen();
        } else if(elem.mozRequestFullScreen){
            elem.mozRequestFullScreen();
        } else if(elem.webkitRequestFullscreen){
            elem.webkitRequestFullscreen(elem.ALLOW_KEYBOARD_INPUT);
        }  
    } else {
        if(document.exitFullscreen){
            document.exitFullscreen();
        } else if(document.msExitFullscreen){
            document.msExitFullscreen();
        } else if(document.mozCancelFullScreen){
            document.mozCancelFullScreen();
        } else if(document.webkitExitFullscreen){
            document.webkitExitFullscreen();
        }
    }    
}
  
</script> 
  
</body>
</html>
