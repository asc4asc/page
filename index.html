<style>
   f1a { color:blue; }
   f2a { color:blue; }

    }

      background:#550000;

    }

<script type="text/javascript">

const MaxPoints = 15; // 5,10,15,45 are typical for fencing.
var startTimerButton = document.querySelector('.startTimer');
var startTimerButton1 = document.querySelector('.startTimer1');
var pauseTimerButton = document.querySelector('.pauseTimer');
var pauseTimerButton1 = document.querySelector('.pauseTimer1');
var timerDisplay = document.querySelector('.timer');
var timerDisplay1 = document.querySelector('.timer1');

var startTime;
var startTime1;
var updatedTime;
var updatedTime1;
var difference;
var difference1;
var tInterval;
var tInterval1;
var savedTime;
var savedTime1;
var paused = 0;
var paused1 = 0;
var running = 0;
var running1 = 0;

    
function ClearAll() { 
    document.getElementById("S12").innerHTML="0";
    document.getElementById("S21").innerHTML="0";
    document.getElementById("S12a").innerHTML="0";
    document.getElementById("S21a").innerHTML="0";
} 

function ClearNull() { 
    document.getElementById("S12").innerHTML="0";
    document.getElementById("S21").innerHTML="0";
}     
    
function RedPlus() {
    var e=document.getElementById("S12").innerHTML[0];
    var n1=document.getElementById("S12a").innerHTML;
    var a=document.getElementById("S21").innerHTML[0];
    if ( n1<MaxPoints ) { n1=n1*1+1; };
    document.getElementById("S12").innerHTML=e;
    document.getElementById("S12a").innerHTML=n1; 
    if ( n1==MaxPoints ) { EndBout(); }
    else {if ( e=="A" || a=="A" ) { EndBout(); }; }    
}

function RedMinus() {
    var e=document.getElementById("S12").innerHTML[0];
    var n1=document.getElementById("S12a").innerHTML;
    if ( n1>0 ) { n1=n1*1-1; };
    document.getElementById("S12").innerHTML=e;
    document.getElementById("S12a").innerHTML=n1;
}

function GreenPlus() {
    var e=document.getElementById("S21").innerHTML[0];
    var n1=document.getElementById("S21a").innerHTML;
    var a=document.getElementById("S12").innerHTML[0];
    if ( n1<MaxPoints ) { n1=n1*1+1; };
    document.getElementById("S21").innerHTML=e;
    document.getElementById("S21a").innerHTML=n1;
    if ( n1==MaxPoints ) { EndBout(); }
    else {if ( e=="A" || a=="A" ) { EndBout(); }; }
}

function GreenMinus() {
    var e=document.getElementById("S21").innerHTML[0];
    var n1=document.getElementById("S21a").innerHTML;
    if ( n1>0 ) { n1=n1*1-1; };
    document.getElementById("S21").innerHTML=e;
    document.getElementById("S21a").innerHTML=n1;
}

function GreenV() {
    document.getElementById("S21").innerHTML="A";
}    
function RedV() {
    document.getElementById("S12").innerHTML="A";
}
    
function EndBout() { 
    var e1=document.getElementById("S21").innerHTML[0];
    var e2=document.getElementById("S12").innerHTML[0];
    var n1=document.getElementById("S21a").innerHTML;
    var n2=document.getElementById("S12a").innerHTML;
    if ( n1==MaxPoints ) { e1="V"; e2="D" };
    if ( n2==MaxPoints ) { e2="V"; e1="D" };
    if ( n1>n2 ) { e1="V"; e2="D" };
    if ( n1<n2 ) { e2="V"; e1="D" };
    if ( n1==n2 ) {
      if (e1=="A") { e1="V"; e2="D" }
      if (e2=="A") { e2="V"; e1="D" } 
    };
    document.getElementById("S21").innerHTML=e1;
    document.getElementById("S12").innerHTML=e2;
    document.getElementById("S21a").innerHTML=n1;
    document.getElementById("S12a").innerHTML=n2;
}
    
function Double() {
    var e1=document.getElementById("S21").innerHTML[0]; 
    var n1=document.getElementById("S21a").innerHTML;
    var e2=document.getElementById("S12").innerHTML[0];
    var n2=document.getElementById("S12a").innerHTML;
    if ( n1<MaxPoints ) { n1=n1*1+1; };
    if ( n2<MaxPoints ) { n2=n2*1+1; };
    document.getElementById("S21").innerHTML=e1;
    document.getElementById("S12").innerHTML=e2;
    document.getElementById("S21a").innerHTML=n1;
    document.getElementById("S12a").innerHTML=n2;
    if ( n1==MaxPoints && n2<MaxPoints ) { EndBout(); };
    if ( n2==MaxPoints && n1<MaxPoints ) { EndBout(); };
    if ( n2==MaxPoints && n1==MaxPoints ) { GreenMinus(); RedMinus(); }  
}
 
function startTimer(){
  if(!running){
    startTime = new Date().getTime();
    tInterval = setInterval(getShowTime, 1);
    paused = 0;
    running = 1;
    timerDisplay.style.background = "#FF0000";
    timerDisplay.style.cursor = "auto";
    timerDisplay.style.color = "yellow";
    startTimerButton.classList.add('lighter');
    pauseTimerButton.classList.remove('lighter');
    startTimerButton.style.cursor = "auto";
    pauseTimerButton.style.cursor = "pointer";
  }
}

function startTimer1(){
  if(!running1){
    startTime1 = new Date().getTime();
    tInterval1 = setInterval(getShowTime1, 1);
    paused1 = 0;
    running1 = 1;
    timerDisplay1.style.background = "#FF0000";
    timerDisplay1.style.cursor = "auto";
    timerDisplay1.style.color = "yellow";
    startTimerButton1.classList.add('lighter');
    pauseTimerButton1.classList.remove('lighter');
    startTimerButton1.style.cursor = "auto";
    pauseTimerButton1.style.cursor = "pointer";
  }
}

function pauseTimer(){
  if (!difference){
    // if timer never started, don't allow pause button to do anything
  } else if (!paused) {
    clearInterval(tInterval);
    savedTime = difference;
    paused = 1;
    running = 0;
    timerDisplay.style.background = "#A90000";
    timerDisplay.style.color = "#690000";
    timerDisplay.style.cursor = "pointer";
    startTimerButton.classList.remove('lighter');
    pauseTimerButton.classList.add('lighter');
    startTimerButton.style.cursor = "pointer";
    pauseTimerButton.style.cursor = "auto";
  } else {
    startTimer();
  }
}

function pauseTimer1(){
  if (!difference1){
    // if timer never started, don't allow pause button to do anything
  } else if (!paused1) {
    clearInterval(tInterval1);
    savedTime1 = difference1;
    paused1 = 1;
    running1 = 0;
    timerDisplay1.style.background = "#A90000";
    timerDisplay1.style.color = "#690000";
    timerDisplay1.style.cursor = "pointer";
    startTimerButton1.classList.remove('lighter');
    pauseTimerButton1.classList.add('lighter');
    startTimerButton1.style.cursor = "pointer";
    pauseTimerButton1.style.cursor = "auto";
  } else {
    startTimer1();
  }
}

function resetTimer(){
  clearInterval(tInterval);
  savedTime = 0;
  difference = 0;
  paused = 0;
  running = 0;
  timerDisplay.innerHTML = '3:00';
  timerDisplay.style.background = "#A90000";
  timerDisplay.style.color = "#fff";
  timerDisplay.style.cursor = "pointer";
  startTimerButton.classList.remove('lighter');
  pauseTimerButton.classList.remove('lighter');
  startTimerButton.style.cursor = "pointer";
  pauseTimerButton.style.cursor = "auto";
}

function resetTimer1(){
  clearInterval(tInterval1);
  savedTime1 = 0;
  difference1 = 0;
  paused1 = 0;
  running1 = 0;
  timerDisplay1.innerHTML = '1:00';
  timerDisplay1.style.background = "#A90000";
  timerDisplay1.style.color = "#fff";
  timerDisplay1.style.cursor = "pointer";
  startTimerButton1.classList.remove('lighter');
  pauseTimerButton1.classList.remove('lighter');
  startTimerButton1.style.cursor = "pointer";
  pauseTimerButton1.style.cursor = "auto";
}
   
</script>

<body>
<center>

<p>

<p>

<button class="btn btn-primary" type="submit" onclick="Double()">+ D +</button>

      <i class="fas fa-pause"></i>

</div>
