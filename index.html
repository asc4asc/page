<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1"/>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
  <title>Test for Fencing</title>
<style>
</style>
</head>

<body>

<center>  
<p>A script on this page starts this clock:</p>

<p>    
<p id="demo">:Test Me:</p>
<p id="demo2">:Test Me:</p>  

<button onclick="startTimer(myVar)">Start time</button>
<button onclick="stopTimer(myVar)">Stop time</button>

<!---  <button onclick="clearInterval(myVar)">Stop time</button> --->

</center>
    
<script>

var myVar = setInterval(myTimer ,1);  
var startTime0 = new Date();
var saveTime0 = new Date();
var saveTime1 = new Date();
var stopTime1 = new Date();  

function startTimer() {
  myVar = setInterval(myTimer ,1);
  saveTime1 = new Date();
}  

function stopTimer() {
  var err = clearInterval(myVar);
  stopTime1 = new Date();
}   
  
function myTimer() {
  demo.style.background = "#FF0000";
  demo.style.cursor = "auto";
  demo.style.color = "yellow";
  
  var d = new Date();
  var hours =d.getHours();
  hours = (hours < 10) ?  hours : hours;
  var minutes =d.getMinutes();
  minutes = (minutes < 10) ?  minutes : minutes;
  var seconds = d.getSeconds();
  seconds = (seconds < 10) ? "0" + seconds : seconds;
  var milliseconds = d.getMilliseconds();
  milliseconds = (milliseconds < 100) ? (milliseconds < 10) ? "00" + milliseconds : "0" + milliseconds : milliseconds;
  document.getElementById("demo").innerHTML = hours + ':' + minutes + ':' + seconds + ':' + milliseconds ;

  var e = saveTime1 - stopTime1;
  var hours = e.getHours();
  hours = (hours < 10) ?  hours : hours;
  var minutes =e.getMinutes();
  minutes = (minutes < 10) ?  minutes : minutes;
  var seconds = e.getSeconds();
  seconds = (seconds < 10) ? "0" + seconds : seconds;
  var milliseconds = e.getMilliseconds();
  milliseconds = (milliseconds < 100) ? (milliseconds < 10) ? "00" + milliseconds : "0" + milliseconds : milliseconds;
  document.getElementById("demo2").innerHTML = hours + ':' + minutes + ':' + seconds + ':' + milliseconds ;
}
</script>  
  
</body>
</html>
