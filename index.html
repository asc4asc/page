    document.getElementById("S12").innerHTML="00";

    var n2=document.getElementById("S21").innerHTML[1];
    document.getElementById("S12").innerHTML="0"+n1;
    document.getElementById("S21").innerHTML="0"+n2;

function RedPlus() {
    var e=document.getElementById("S12").innerHTML[0];

    if ( n1==5 ) { EndBout(); }

}

function RedMinus() {
    var e=document.getElementById("S12").innerHTML[0];
    var n=document.getElementById("S12").innerHTML[1];
    if ( n>0 ) { n=n*1-1; };
    document.getElementById("S12").innerHTML=e+n;

}

function GreenPlus() {
    var e=document.getElementById("S21").innerHTML[0];
    var n1=document.getElementById("S21a").innerHTML;
    var a=document.getElementById("S12").innerHTML[0];
    if ( n1<5 ) { n1=n1*1+1; };
    n=n1;
    document.getElementById("S21").innerHTML=e+n;
    document.getElementById("S21a").innerHTML=n1;
    if ( n==5 ) { EndBout(); }

function GreenMinus() {
    var e=document.getElementById("S21").innerHTML[0];

    if ( n>0 ) { n=n*1-1; };
    document.getElementById("S21").innerHTML=e+n;
    document.getElementById("S21a").innerHTML=n;

function GreenV() {
    var n=document.getElementById("S21").innerHTML[1];
    document.getElementById("S21").innerHTML="A"+n;
}    
function RedV() {
    var n=document.getElementById("S12").innerHTML[1];
    document.getElementById("S12").innerHTML="A"+n;
}
    
function EndBout() { 
    var e1=document.getElementById("S21").innerHTML[0];
    var e2=document.getElementById("S12").innerHTML[0];
    var n1=document.getElementById("S21").innerHTML[1];
    var n2=document.getElementById("S12").innerHTML[1];
    if ( n1==5 ) { e1="V"; e2="D" };
    if ( n2==5 ) { e2="V"; e1="D" };
    if ( n1>n2 ) { e1="V"; e2="D" };
    if ( n1<n2 ) { e2="V"; e1="D" };
    if ( n1==n2 ) {
      if (e1=="A") { e1="V"; e2="D" }
      if (e2=="A") { e2="V"; e1="D" } 
    };
    document.getElementById("S21").innerHTML=e1+n1;
    document.getElementById("S12").innerHTML=e2+n2;
    document.getElementById("S21a").innerHTML=n1;
    document.getElementById("S12a").innerHTML=n2;
}
    
function Double() {
    var e1=document.getElementById("S21").innerHTML[0]; 
    var n1=document.getElementById("S21").innerHTML[1];
    var e2=document.getElementById("S12").innerHTML[0];
    var n2=document.getElementById("S12").innerHTML[1];
    if ( n1<5 ) { n1=n1*1+1; };
    if ( n2<5 ) { n2=n2*1+1; };
    document.getElementById("S21").innerHTML=e1+n1;
    document.getElementById("S12").innerHTML=e2+n2;
    document.getElementById("S21a").innerHTML=n1;
    document.getElementById("S12a").innerHTML=n2;
    if ( n1==5 && n2<5 ) { EndBout(); };
    if ( n2==5 && n1<5 ) { EndBout(); };
    if ( n2==5 && n1==5 ) 
    { 
      GreenMinus();
      RedMinus();
    }
    
}
